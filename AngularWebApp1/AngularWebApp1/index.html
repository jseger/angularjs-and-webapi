<!DOCTYPE html>
<html data-ng-app="MainApp" data-ng-controller="mainController">
<head>

    <meta name="keywords" content="solidworks license file snl flexnet options file" />
    <meta name="description" content="SNL Options File editor created by HawkWare to create and edit options files." />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Angular and ASP.NET Web API - {{ Page.title() }}</title>
    <link href="content/css/bootstrap.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/css/social-buttons.css" rel="stylesheet" />
    <link href="content/css/ngToast.css" rel="stylesheet"/>
    <link href="favicon.ico?v=2" rel="shortcut icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
                <a class="navbar-brand" href="#/products">Products</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-show="authentication.isAuth" class="dropdown" dropdown>
                        <a href="" class="dropdown-toggle" dropdown-toggle>{{authentication.userName}}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                        </ul>
                    </li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div data-ng-view="">
        </div>
    </div>
    <toast></toast>

    <!-- 3rd party libraries -->
    <script src="scripts/angularjs/angular.min.js"></script>
    <script src="scripts/angularjs/angular-route.min.js"></script>
    <script src="scripts/angularjs/angular-resource.min.js"></script>
    <script src="scripts/angularjs/angular-animate.js"></script>
    <script src="scripts/angularjs/angular-sanitize.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <!--<script src="scripts/loading-bar.min.js"></script>-->
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="scripts/ngToast.js"></script>
    <script src="scripts/draganddrop.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js?v=2"></script>

    <!-- Load services -->
    <script src="app/services/authInterceptorService.js?v=2"></script>
    <script src="app/services/authService.js?v=2"></script>
    <script src="app/services/productsService.js?v=2"></script>
    <script src="app/services/tokensManagerService.js?v=2"></script>

    <!-- Load controllers -->
    <script src="app/controllers/mainController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js?v=2"></script>
    <script src="app/home/homeController.js"></script>
    <script src="app/product/productController.js"></script>
    <script src="app/products/productsController.js"></script>
    <script src="app/controllers/tokensManagerController.js?v=2"></script>
    <script src="app/controllers/associateController.js?v=2"></script>
    <script src="app/controllers/busyController.js"></script>
    <script src="app/controllers/passwordResetController.js"></script>

    <!-- Load custom filters -->
    <!-- Load custom directives -->
    <script src="app/directives/modalDirective.js"></script>
    <script src="app/directives/popoverDirective.js"></script>
    <script src="app/directives/formatDirective.js"></script>
    <script src="app/directives/enterDirective.js"></script>
    <script src="app/directives/openFile.js"></script>
</body>
</html>
