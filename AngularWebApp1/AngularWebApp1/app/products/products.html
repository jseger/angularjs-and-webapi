<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h2>Products</h2>
        <form class="form-horizontal" ng-show="authentication.isAuth">
            <div class="form-group" tooltip="Enter the name of a new product">
                <input type="text" class="form-control" placeholder="New Product Name" ng-model="newProduct.Title" />
            </div>
            <div class="form-group" tooltip="Enter the price of a new product">
                <input type="text" class="form-control" placeholder="New Product Price" ng-model="newProduct.Price" />
            </div>
            <div class="form-group">
                <div class="btn btn-primary icon-camera" ng-click="saveItem()">
                    <span class="glyphicon glyphicon-plus"></span>
                </div>
            </div>
        </form>
        <div id="loading-bar-spinner">
            <div class="spinner-icon">

            </div>
        </div>
        <table class="table" data-toggle="table">
            <thead>
                <tr>
                    <th></th>
                    <th class="text-right"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <h2>Title</h2>
                    </th>
                    <th>
                        <h2>Price</h2>
                    </th>
                    <th></th>
                </tr>
                <tr ng-repeat="prod in products">
                    <td>
                        <h3 tooltip="Click on the title to edit and view your product">
                            <a href="#/products/{{prod.Id}}">
                                {{prod.Title}}
                            </a>
                        </h3>
                    </td>
                    <td>
                        <h3>
                            {{prod.Price | currency}}
                        </h3>
                    </td>
                    <td class="text-right">
                        <button class="btn btn-lg btn-danger" ng-click="deleteItem($index, prod.Id)" ng-show="authentication.isAuth" tooltip="Delete your products forever">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">{{optionFile.Name}}</h3>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <textarea class="form-control" rows="25" ng-model="optionFile.Text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" ng-click="download(file.Id)">
                        <span class="fa fa-download"></span>
                        Download
                    </button>
                </div>
            </div>
        </script>
    </div>
</div>
